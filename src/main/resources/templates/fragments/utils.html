<th:block th:fragment="toast(text,type)">
	<input type="hidden" id="status-message" th:value="${text}">
	<input type="hidden" id="status-message-type" th:value="${type}">
	<script src="
	https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js
				"></script>
	<script src="
			https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js
			"></script>
			
			<link href="
			https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css
			" rel="stylesheet">
			<script>
				
				toastr.options = {
				  "closeButton": true,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-bottom-center",
				  "preventDuplicates": false,
				  "onclick": null,
				  "showDuration": "300",
				  "hideDuration": "1000",
				  "timeOut": "5000",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
				}
				
				var message = document.getElementById("status-message").value;
				var messageType = document.getElementById("status-message-type").value;
				
				
				switch(messageType){
					case 'success':
						toastr.success(message);
						break;
					case 'info':
						toastr.info(message);
						break;
					case 'warning':
						toastr.warning(message);
						break;
					case 'error':
						toastr.error(message);
						break;
					default:
						toastr.info(message);
						break;
				}
				
				
			</script>

</th:block>
