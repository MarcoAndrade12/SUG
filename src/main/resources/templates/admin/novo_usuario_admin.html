<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="/js/recursos/modalOK.js"></script>
	<script src="/js/functions.js"></script>
    <script src="/js/recursos/formSerializer.js"></script>
    <script src="/js/recursos/formRequiredVerify.js"></script>
    <script src="/js/admin/novo_usuario_admin.js"></script>
    <title>Sug-Flora</title>

<body>

    <nav th:replace="~{fragments/navbarAdmin :: navbarAdmin}"></nav>


    <form class="row g-3 needs-validation m-5" action="/usuarios" method="post" id="form">
        <h2 for="validationCustom03" class="form-label">Dados</h2>


        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="nome" name="primeiro_nome" placeholder="Primeiro nome do usuário" required>

        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome do usuário" required>

        </div>

        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="email" name="email" placeholder="email aqui" required>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">RG</label>
            <input type="text" oninput="$(this).mask('00.000.000-0');" class="form-control" id="rg" name="rg" placeholder="Número do RG do usuário" required>

        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">CPF</label>
            <input type="text" onBlur="validateCPF()" onInput="$(this).mask('000.000.000-00');" class="form-control" id="cpf" name="cpf" placeholder="Número do CPF do usuário" required>

			
			<script>
							function validateCPF(){
								var cpf = document.getElementById("cpf");
								if(!validarCPF(cpf.value)) cpf.value='';
							}
						</script>
        </div>
        <div class="col-md-4" id="sexo">
            <label for="validationCustom04" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" name="sexo" required>
                <option selected disabled value="">Selecione...</option>
                <option th:each="sexo, index: ${sexos}" th:value="${sexo.name}" th:text="${sexo.name}"></option>
            </select>

        </div>

        <hr>
        <section class="row g-3" id="endereco">
            <h2 for="validationCustom03" class="form-label">Local</h2>

            <section class="col-md-2" id="pais">
                <label for="validationCustom04" class="form-label">País</label>
                <select class="form-select" id="nome" name="pais" required onchange="ListAllEstados(value)">
                    <option selected value="">Selecione...</option>
                </select>
            </section>

            <section class="col-md-2" id="estado">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="nome" name="estado" required onchange="ListAllCidades(value)">
                    <option selected disabled value="">Selecione...</option>
                    <option>São Paulo</option>
                </select>

            </section>

            <section class="col-md-2" id="cidade">
                <label for="validationCustom04" class="form-label">Cidade</label>
                <select class="form-select" id="nome" name="cidade" required>
                    <option selected disabled value="">Selecione...</option>
                </select>
            </section>


        </section>
        <hr>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>


</body>

</html>
