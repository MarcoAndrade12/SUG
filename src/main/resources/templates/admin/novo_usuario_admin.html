<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/recursos/modalOK.js"></script>
    <script src="/js/recursos/formSerializer.js"></script>
    <script src="/js/admin/novo_usuario_admin.js"></script>
    <title>Sug-Flora</title>

<body>

    <nav th:replace="~{fragments/navbarAdmin :: navbarAdmin}"></nav>


    <form class="row g-3 needs-validation m-5" action="/usuarios" method="post" id="form">
        <h2 for="validationCustom03" class="form-label">Dados</h2>


        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Primeiro nome do usuário" required>

        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome do usuário" required>

        </div>

        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="email" placeholder="email aqui" required>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="Número do RG do usuário" required>

        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Número do CPF do usuário" required>

        </div>
        <section class="col-md-4" id="sexo">
            <label for="validationCustom04" class="form-label">Sexo</label>
            <select class="form-select" id="nome" required>
                <option selected disabled value="">Selecione...</option>
                <option th:each="sexo, index: ${sexos}" th:value="${sexo.name}" th:text="${sexo.name}"></option>
            </select>

        </section>

        <hr>
        <section class="row g-3" id="endereco">
            <h2 for="validationCustom03" class="form-label">Endereço</h2>

            <section class="col-md-2" id="pais">
                <label for="validationCustom04" class="form-label">País</label>
                <select class="form-select" id="nome" required>
                    <option selected value="">Selecione...</option>
                </select>
            </section>

            <section class="col-md-2" id="estado">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="nome" required onchange="ListAllCidades(value)">
                    <option selected disabled value="">Selecione...</option>
                    <option>São Paulo</option>
                </select>

            </section>

            <section class="col-md-2" id="cidade">
                <label for="validationCustom04" class="form-label">Cidade</label>
                <select class="form-select" id="nome" required>
                    <option selected disabled value="">Selecione...</option>
                </select>
            </section>

            <section class="col-md-2" id="bairro">
                <label for="validationCustom04" class="form-label">Bairro</label>
                <select class="form-select" id="nome" required>
                    <option selected disabled value="">Selecione...</option>
                    <option>Jardim Ângela</option>
                    <option>Romanopolis</option>
                </select>
            </section>

            <section class="col-md-6" id="logradouro">
                <div class="row g-3">
                    <div class="col-md-3">

                        <label for="validationCustom04" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" required>
                            <option selected disabled value="">Selecione...</option>
                            <option value="0">Rua</option>
                            <option>Avenida</option>
                            <option>Travessa</option>
                            <option>Estrada</option>
                        </select>
                    </div>
                    <div class="col-md-9">

                        <label for="validationCustom04" class="form-label">Logradouro</label>
                        <select class="form-select" id="nome" required>
                            <option selected disabled value="">Selecione...</option>
                            <option>Armênia</option>
                        </select>
                    </div>
                </div>


            </section>

            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" required>

            </div>

            <div class="col-md-2">
                <label for="validationCustom03" class="form-label">Número</label>
                <input type="number" class="form-control" id="numero" required>

            </div>

            <section class="col-md-3" id="cep">
                    <label for="validationCustom03" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="numero" required>
            </section>

        </section>
<!-- 
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="consentimento" required va>
                <label class="form-check-label" for="invalidCheck">
                    Eu aceito os termos.
                </label>

            </div>
        </div> -->

        <div class="col-12">
            <button class="btn btn-primary" type="button" onclick="EnviarNovoUsuario(form)">Enviar</button>
        </div>
    </form>


</body>

</html>
