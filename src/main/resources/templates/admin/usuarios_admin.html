<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/recursos/modal.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/nav.css" rel="stylesheet">
    

    <title>Sug-Flora</title>
</head>

<body>
    <nav th:replace="fragments/admin-navbar :: admin-navbar"></nav>



    <div class="container mt-3">
        <h2>Usuários</h2>
        <p>Uma lista de usuários cadastrados</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Perfil</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.sobrenome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.status}"></td>
                    <td th:each="profile : ${usuario.profiles}">
                        <p th:text="${profile.name}"></p>
                    </td>
                    <td>
                        <a href="" class="btn btn-info">Editar</a>
                        <a href="" class="btn btn-danger">Desativar</a>
                    </td>
                </tr>

            </tbody>
        </table>



    </div>




</body>

</html>
