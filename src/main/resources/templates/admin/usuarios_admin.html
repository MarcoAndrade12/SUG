<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Sug-Flora</title>
<body>
        
    <nav th:replace="~{fragments/navbarAdmin :: navbarAdmin}"></nav>

    <br>
    <div class="container-fluid">
    <h1 class="">Lista de Usuários</h1>
    <a class="btn btn-success" href="/usuarios/cadastrar">Novo Usuário</a>
    <br>
    <br>
    <div class="table-responsive-xxl">
        <table class="table">
            <thead class="table-success">
                <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="center">Opções</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="usuario, index : ${usuarios}">
                    <th scope="row" th:text="${index.count}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.sobrenome}"></td>
                    <td th:text="${usuario.email}"></td>

                    <td th:each="profile : ${usuario.profiles}">
                        <label th:text="${profile.name}"></label>
                    </td>

                    <td th:text="${usuario.status.status}"></td>
                    <td>
                        <a class="btn btn-warning" href="#">Editar</a>
                        <a class="btn btn-danger" href="#">Excluir</a>
                    </td>
                </tr>
            </tbody>

        </table>
      </div>
    </div>


</body>
</html>
