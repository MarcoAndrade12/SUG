<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags, links para CSS e scripts -->
</head>
<body>
    <!-- Formulário para edição de usuário -->
    <form action="/perfil/editar-usuario" method="post" th:object="${usuario}">
        <!-- Campos preenchidos com as informações atuais do usuário -->
        
        <div>
            <label>Primeiro Nome:</label>
            <input name = "nome" type="text" th:field="*{nome}">
        </div>
        <div>
            <label>Sobrenome:</label>
            <input name = "sobremome" type="text" th:field="*{sobrenome}">
        </div>
        <div>
            <label>Email:</label>
            <input name = "email" type="email" th:field="*{email}">
        </div>
        <div>
            <label>Sexo:</label>
            <select name = "sexo" th:field="*{sexo}">
                <option value="MASCULINO">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <div>
            <label>RG:</label>
            <input name = "rg" type="text" th:field="*{rg}">
        </div>
        <div>
            <label>CPF:</label>
            <input name = "cpf" type="text" th:field="*{cpf}">
        </div>

        <!-- Botão para enviar o formulário -->
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
