  <main class="main" id="top">

        <h2 class="mb-4">Criar Campo</h2>
        <div class="row">
          <div class="col-xl-9">
            <form class="row g-3 mb-6">
              <div class="col-sm-6 col-md-12">
                <div class="form-floating"><input class="form-control" id="floatingInputGrid" type="text"
                    placeholder="Project title" /><label for="floatingInputGrid">Nome do Campo</label></div>
              </div>

              <div class="col-md-4" id="pais">
                <label for="validationCustom04" class="form-label">País</label>
                <select class="form-select" id="nome" name="pais" required onchange="ListAllEstados(value)">
                  <option selected value="" disabled>Selecione...</option>
                  <option value="BRASIL">Brasil</option>
                </select>
              </div>

              <div class="col-md-4" id="estado">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="nome" name="estado" required onchange="ListAllCidades(value)">
                  <option selected disabled value="">Selecione...</option>
                  <option>São Paulo</option>
                </select>

              </div>

              <div class="col-md-4" id="cidade">
                <label for="validationCustom04" class="form-label">Cidade</label>
                <select class="form-select" id="nome" name="cidade" required>
                  <option selected disabled value="">Selecione...</option>
                </select>
              </div>

              <div class="col-12 gy-6">
                <div class="form-floating"><textarea class="form-control" id="floatingProjectOverview"
                    placeholder="Escreva a descrição de seu projeto aqui" style="height: 100px"></textarea><label
                    for="floatingProjectOverview">Descrição do campo</label></div>
              </div>



              <div class="row g-3 justify-content-end">

                <div class="col-auto"> <a href="{{app}}/user/projects"><button
                      class="btn btn-lg btn-phoenix-primary px-5">Voltar</button></a></div>


                <div class="col-auto"><button class="btn btn-lg btn-primary px-5 px-sm-15">Criar Campo</button></div>
              </div>
          </div>
          </form>
        </div>

    </div>
    </div>
    <script>
      var navbarTopShape = localStorage.getItem('phoenixNavbarTopShape');
      var navbarPosition = localStorage.getItem('phoenixNavbarPosition');
      var body = document.querySelector('body');
      var navbarDefault = document.querySelector('#navbarDefault');
      var navbarTopNew = document.querySelector('#navbarTopNew');
      var navbarSlim = document.querySelector('#navbarSlim');
      var navbarTopSlimNew = document.querySelector('#navbarTopSlimNew');

      var documentElement = document.documentElement;
      var navbarVertical = document.querySelector('.navbar-vertical');

      if (navbarTopShape === 'slim' && navbarPosition === 'vertical') {
        navbarDefault.remove();
        navbarTopNew.remove();
        navbarTopSlimNew.remove();
        navbarSlim.style.display = 'block';
        navbarVertical.style.display = 'inline-block';
        body.classList.add('nav-slim');
      } else if (navbarTopShape === 'slim' && navbarPosition === 'horizontal') {
        navbarDefault.remove();
        navbarVertical.remove();
        navbarTopNew.remove();
        navbarSlim.remove();
        navbarTopSlimNew.removeAttribute('style');
        body.classList.add('nav-slim');
      } else if (navbarTopShape === 'default' && navbarPosition === 'horizontal') {
        navbarDefault.remove();
        navbarSlim.remove();
        navbarVertical.remove();
        navbarTopSlimNew.remove();
        navbarTopNew.removeAttribute('style');
        documentElement.classList.add('navbar-horizontal')

      } else {
        body.classList.remove('nav-slim');
        navbarSlim.remove();
        navbarTopNew.remove();
        navbarTopSlimNew.remove();
        navbarDefault.removeAttribute('style');
        navbarVertical.removeAttribute('style');
      }

      var navbarTopStyle = localStorage.getItem('phoenixNavbarTopStyle');
      var navbarTop = document.querySelector('.navbar-top');
      if (navbarTopStyle === 'darker') {
        navbarTop.classList.add('navbar-darker');
      }

      var navbarVerticalStyle = localStorage.getItem('phoenixNavbarVerticalStyle');
      var navbarVertical = document.querySelector('.navbar-vertical');
      if (navbarVerticalStyle === 'darker') {
        navbarVertical.classList.add('navbar-darker');
      }
    </script>
